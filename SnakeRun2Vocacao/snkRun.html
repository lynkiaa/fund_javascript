<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="shortcut icon" href="/assents/gamepad.svg" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="assents/style.css">
</head>

<body>

  <main>
    <h1>Snake Run</h1>

    <div class="score">Score: <span class="score--value">00</span></div>

    <div class="menu-screen">
      <span class="game-over">You're died</span>
      <span class="final-score">pontinhos<span>00</span></span>

      <!-- o Span é um objeto, sempre que quisermos acrescentar um objeto, colocamos o span-->

      <button class="btn-play">

        <span class="material-symbols-outlined">
          play_circle
        </span>
        Jogar de Novo !?
      </button>
      </span>
      <!-- o Button serve para o botão de play funcionar, e enfim per jogar -->

    </div>
    <canvas width="600" height="600"></canvas>
  </main>

    <footer>Desenvolvido por @naahtyx 2024</footer>
